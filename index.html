<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mr. S. Alwyn Rajiv â€” Timetable</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@300;400;500;600;700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
:root {
  --bg:        #f0f4ff;
  --white:     #ffffff;
  --surface2:  #f7f9ff;
  --border:    #d6dff0;
  --border2:   #c2cde6;
  --text:      #1a2340;
  --text2:     #4a5678;
  --muted:     #8896b3;
  --blue:      #2563eb;
  --blue-lt:   #dbeafe;
  --green:     #059669;
  --rose:      #e11d48;
  --rose-lt:   #ffe4e6;
  --shadow-sm: 0 1px 4px rgba(30,50,120,0.07);
  --shadow:    0 4px 20px rgba(30,50,120,0.10);
  --shadow-lg: 0 12px 40px rgba(30,50,120,0.14);
}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:var(--text);font-family:'DM Sans',sans-serif;min-height:100vh;padding:28px 20px 60px;overflow-x:auto}
body::before,body::after{content:'';position:fixed;border-radius:50%;filter:blur(80px);pointer-events:none;z-index:0;opacity:0.55}
body::before{width:520px;height:520px;background:radial-gradient(circle,#bfdbfe,transparent 70%);top:-140px;left:-140px}
body::after{width:420px;height:420px;background:radial-gradient(circle,#e0e7ff,transparent 70%);bottom:-80px;right:-80px}
.page-wrap{position:relative;z-index:1;max-width:1380px;margin:0 auto}

/* HEADER */
.header{display:flex;align-items:flex-start;justify-content:space-between;gap:20px;margin-bottom:26px;flex-wrap:wrap}
.header-left{display:flex;align-items:center;gap:16px}
.avatar{width:58px;height:58px;border-radius:16px;background:linear-gradient(135deg,#2563eb,#6366f1);display:flex;align-items:center;justify-content:center;font-family:'Playfair Display',serif;font-size:1.6rem;color:#fff;box-shadow:0 6px 20px rgba(37,99,235,0.35);flex-shrink:0}
.prof-name{font-family:'Playfair Display',serif;font-size:clamp(1.4rem,3.2vw,2.2rem);font-weight:900;color:var(--text);letter-spacing:-0.5px;line-height:1.1}
.prof-sub{font-size:0.77rem;color:var(--muted);font-weight:500;margin-top:5px;letter-spacing:0.4px}
.day-badge{display:flex;align-items:center;gap:8px;background:var(--white);border:1.5px solid var(--border);border-radius:50px;padding:8px 18px;font-family:'DM Mono',monospace;font-size:0.72rem;color:var(--blue);font-weight:500;box-shadow:var(--shadow-sm)}
.pulse{width:8px;height:8px;background:var(--green);border-radius:50%;animation:pulse 2s ease-in-out infinite}
@keyframes pulse{0%,100%{box-shadow:0 0 0 0 rgba(5,150,105,0.5)}50%{box-shadow:0 0 0 6px rgba(5,150,105,0)}}

/* CONTROLS */
.controls{display:flex;align-items:center;gap:9px;margin-bottom:20px;flex-wrap:wrap}
.btn{font-family:'DM Sans',sans-serif;font-size:0.8rem;font-weight:600;padding:9px 16px;border-radius:10px;border:1.5px solid transparent;cursor:pointer;transition:all .18s;display:inline-flex;align-items:center;gap:6px;white-space:nowrap}
.btn-primary{background:var(--blue);color:#fff;border-color:var(--blue);box-shadow:0 4px 14px rgba(37,99,235,0.28)}
.btn-primary:hover{background:#1d4ed8;transform:translateY(-1px);box-shadow:0 6px 18px rgba(37,99,235,0.38)}
.btn-outline{background:var(--white);color:var(--text2);border-color:var(--border2);box-shadow:var(--shadow-sm)}
.btn-outline:hover{border-color:var(--blue);color:var(--blue);transform:translateY(-1px)}
.btn-danger{background:var(--white);color:var(--rose);border-color:#fecdd3;box-shadow:var(--shadow-sm)}
.btn-danger:hover{background:var(--rose-lt);transform:translateY(-1px)}
.btn-success{background:var(--green);color:#fff;border-color:var(--green);box-shadow:0 4px 12px rgba(5,150,105,0.25)}
.btn-success:hover{background:#047857;transform:translateY(-1px)}
.edit-hint{font-size:0.75rem;color:var(--muted);margin-left:auto;font-weight:500}

/* TABLE */
.table-wrapper{background:var(--white);border-radius:20px;border:1.5px solid var(--border);box-shadow:var(--shadow-lg);overflow:hidden;overflow-x:auto}
table{width:100%;border-collapse:collapse;min-width:960px}
thead tr:first-child th{background:linear-gradient(180deg,#1e3a8a 0%,#2563eb 100%);padding:13px 10px;font-family:'DM Mono',monospace;font-size:0.8rem;font-weight:500;color:#bfdbfe;text-align:center;letter-spacing:1.5px}
thead tr:first-child th:first-child{color:#93c5fd;font-size:0.68rem;background:#1e3a8a;min-width:82px}
thead tr:last-child th{background:#eff6ff;padding:8px 7px;font-family:'DM Mono',monospace;font-size:0.58rem;color:var(--blue);border-bottom:2px solid #bfdbfe;text-align:center;white-space:nowrap;font-weight:500}
thead tr:last-child th:first-child{background:#dbeafe}
tbody tr td:first-child{background:linear-gradient(180deg,#f0f7ff,#e8f0fe);font-family:'DM Mono',monospace;font-size:0.7rem;font-weight:500;color:var(--blue);text-align:center;padding:10px 8px;letter-spacing:1px;border-right:2px solid #bfdbfe;white-space:nowrap;min-width:84px}
tbody tr td{border:1px solid var(--border);text-align:center;vertical-align:middle;padding:0;min-width:95px}
tbody tr:nth-child(even) td:not(:first-child):not(.break-col){background:#fafbff}
tbody tr:hover td:not(:first-child):not(.break-col){background:#f0f6ff}
.cell-inner{padding:8px 5px;min-height:72px;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:3px;transition:all .15s}
.cell-inner.edit-mode{cursor:pointer}
.cell-inner.edit-mode:hover{background:#eff6ff;box-shadow:inset 0 0 0 2px var(--blue)}
.subject-pill{display:inline-flex;flex-direction:column;align-items:center;gap:2px;border-radius:10px;padding:6px 10px;width:100%;transition:transform .15s}
.subject-pill:hover{transform:scale(1.03)}
.subject-code{font-family:'DM Mono',monospace;font-size:0.77rem;font-weight:500;line-height:1.2}
.section-label{font-size:0.59rem;font-weight:600;opacity:0.8;letter-spacing:0.3px;line-height:1.3}
.empty-dot{width:6px;height:6px;border-radius:50%;background:var(--border2)}
.break-col{background:repeating-linear-gradient(-45deg,transparent,transparent 6px,rgba(37,99,235,0.03) 6px,rgba(37,99,235,0.03) 12px) !important;border-left:2px dashed #bfdbfe !important;border-right:2px dashed #bfdbfe !important;min-width:42px !important;cursor:default !important}
.break-label{writing-mode:vertical-rl;text-orientation:mixed;font-family:'DM Mono',monospace;font-size:0.54rem;letter-spacing:3px;color:var(--blue);text-transform:uppercase;font-weight:500;opacity:0.5;padding:10px 4px;user-select:none}

/* SECTION DIVIDER */
.section-divider{display:flex;align-items:center;gap:12px;margin:22px 0 14px;color:var(--muted);font-size:0.72rem;font-weight:600;text-transform:uppercase;letter-spacing:1px}
.section-divider::before,.section-divider::after{content:'';flex:1;height:1px;background:var(--border)}

/* LEGEND */
.legend-section{background:var(--white);border:1.5px solid var(--border);border-radius:18px;padding:20px 24px;box-shadow:var(--shadow-sm)}
.legend-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px;flex-wrap:wrap;gap:10px}
.legend-title{font-family:'Playfair Display',serif;font-size:1rem;font-weight:700;color:var(--text)}
.legend-grid{display:flex;flex-wrap:wrap;gap:9px;align-items:flex-start}
.legend-item{display:flex;align-items:center;gap:7px;background:var(--surface2);border:1.5px solid var(--border);border-radius:10px;padding:7px 12px;font-size:0.77rem;color:var(--text2);font-weight:500;transition:all .15s}
.legend-item:hover{border-color:var(--blue);background:var(--blue-lt)}
.legend-color-dot{width:11px;height:11px;border-radius:4px;flex-shrink:0}
.legend-item-code{font-family:'DM Mono',monospace;font-size:0.74rem;font-weight:500}
.legend-item-desc{color:var(--muted);font-size:0.71rem}

/* PERIOD MANAGE */
.period-manage{background:var(--white);border:1.5px solid var(--border);border-radius:18px;padding:20px 24px;box-shadow:var(--shadow-sm)}
.period-manage-title{font-family:'Playfair Display',serif;font-size:1rem;font-weight:700;color:var(--text);margin-bottom:14px}
.period-list{display:flex;flex-wrap:wrap;gap:9px;margin-bottom:14px}
.period-tag{display:flex;align-items:center;gap:8px;background:var(--surface2);border:1.5px solid var(--border);border-radius:10px;padding:7px 12px;font-family:'DM Mono',monospace;font-size:0.74rem;color:var(--text2)}
.period-tag-num{background:var(--blue);color:#fff;border-radius:6px;padding:2px 7px;font-size:0.68rem;font-weight:600}
.period-tag-del{background:none;border:none;color:var(--rose);cursor:pointer;font-size:0.85rem;font-weight:700;opacity:0.45;transition:opacity .15s;padding:0 2px}
.period-tag-del:hover{opacity:1}
.add-period-form{display:flex;gap:10px;flex-wrap:wrap;align-items:flex-end;background:var(--surface2);border:1.5px solid var(--border);border-radius:14px;padding:16px}
.form-field{display:flex;flex-direction:column;gap:5px;flex:1;min-width:120px}
.form-field label{font-size:0.68rem;font-weight:600;color:var(--text2);letter-spacing:0.5px;text-transform:uppercase}
.form-field input,.form-field select{background:var(--white);border:1.5px solid var(--border2);border-radius:9px;padding:9px 11px;color:var(--text);font-family:'DM Mono',monospace;font-size:0.8rem;outline:none;transition:border-color .15s;width:100%}
.form-field input:focus,.form-field select:focus{border-color:var(--blue);box-shadow:0 0 0 3px rgba(37,99,235,0.1)}

/* MODAL */
.modal-overlay{display:none;position:fixed;inset:0;background:rgba(15,30,80,0.3);backdrop-filter:blur(8px);z-index:1000;align-items:center;justify-content:center}
.modal-overlay.active{display:flex}
.modal{background:var(--white);border:1.5px solid var(--border);border-radius:22px;padding:30px;width:470px;max-width:93vw;box-shadow:0 20px 70px rgba(30,58,138,0.18);animation:modalIn .26s cubic-bezier(0.34,1.56,0.64,1)}
@keyframes modalIn{from{opacity:0;transform:scale(0.88) translateY(20px)}to{opacity:1;transform:scale(1) translateY(0)}}
.modal-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:6px}
.modal h2{font-family:'Playfair Display',serif;font-size:1.25rem;font-weight:700;color:var(--text)}
.modal-close{background:var(--surface2);border:none;border-radius:8px;width:32px;height:32px;font-size:1.1rem;cursor:pointer;color:var(--muted);display:flex;align-items:center;justify-content:center;transition:all .15s}
.modal-close:hover{background:var(--rose-lt);color:var(--rose)}
.slot-info{font-size:0.73rem;color:var(--muted);margin-bottom:20px;font-family:'DM Mono',monospace}
.mform-group{margin-bottom:14px}
.mform-group label{display:block;font-size:0.7rem;font-weight:600;color:var(--text2);margin-bottom:5px;letter-spacing:0.5px;text-transform:uppercase}
.mform-group input{width:100%;background:var(--surface2);border:1.5px solid var(--border2);border-radius:10px;padding:10px 13px;color:var(--text);font-family:'DM Mono',monospace;font-size:0.84rem;outline:none;transition:border-color .15s}
.mform-group input:focus{border-color:var(--blue);box-shadow:0 0 0 3px rgba(37,99,235,0.1)}
.color-grid{display:grid;grid-template-columns:repeat(6,1fr);gap:8px;margin-top:8px}
.color-chip{aspect-ratio:1;border-radius:9px;cursor:pointer;border:2.5px solid transparent;transition:all .15s}
.color-chip:hover{transform:scale(1.12)}
.color-chip.active{border-color:var(--text);transform:scale(1.15);box-shadow:0 2px 8px rgba(0,0,0,0.18)}
.modal-actions{display:flex;gap:9px;margin-top:22px}
.modal-actions .btn{flex:1;justify-content:center}

/* LEGEND MODAL */
.leg-edit-row{display:flex;align-items:center;gap:8px;background:var(--surface2);border:1.5px solid var(--border);border-radius:10px;padding:8px 11px}
.leg-inp{background:var(--white);border:1.5px solid var(--border2);border-radius:7px;padding:5px 9px;font-family:'DM Mono',monospace;font-size:0.75rem;outline:none;color:var(--text);transition:border-color .15s}
.leg-inp:focus{border-color:var(--blue)}
.leg-sel{background:var(--white);border:1.5px solid var(--border2);border-radius:7px;padding:5px 8px;font-size:0.73rem;outline:none;color:var(--text);font-family:'DM Mono',monospace;cursor:pointer}

/* TOAST */
.toast{position:fixed;bottom:26px;right:26px;background:var(--white);border:1.5px solid var(--green);border-radius:12px;padding:12px 20px;font-size:0.8rem;font-weight:600;color:var(--green);z-index:2000;transform:translateY(80px);opacity:0;transition:all .3s cubic-bezier(0.34,1.56,0.64,1);box-shadow:var(--shadow-lg);display:flex;align-items:center;gap:8px}
.toast.show{transform:translateY(0);opacity:1}
</style>
</head>
<body>
<div class="page-wrap">

  <!-- HEADER -->
  <div class="header">
    <div class="header-left">
      <div class="avatar">A</div>

    </div>
  </div>

</div>

<!-- SLOT MODAL -->
<div class="modal-overlay" id="slotModal">
  <div class="modal">
    <div class="modal-header"><h2>Edit Slot</h2><button class="modal-close" onclick="closeSlotModal()">âœ•</button></div>
    <div class="slot-info" id="slotInfo">â€”</div>
    <div class="mform-group"><label>Subject Code</label><input id="inpCode" placeholder="e.g. VEC344"></div>
    <div class="mform-group"><label>Section / Note</label><input id="inpSec" placeholder="e.g. III ECE A"></div>

      <button class="btn btn-outline" onclick="closeSlotModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- LEGEND MODAL -->
<div class="modal-overlay" id="legendModal">
  <div class="modal" style="width:520px">
    <div class="modal-header"><h2>Edit Subject Legend</h2><button class="modal-close" onclick="closeLegendModal()">âœ•</button></div>
    <div id="legEditList" style="max-height:300px;overflow-y:auto;margin-bottom:16px;display:flex;flex-direction:column;gap:8px"></div>
    <div style="background:var(--surface2);border:1.5px dashed var(--border2);border-radius:13px;padding:15px">
      <div style="font-size:0.7rem;font-weight:600;color:var(--text2);margin-bottom:11px;text-transform:uppercase;letter-spacing:.5px">Add New Entry</div>
      <div style="display:flex;gap:9px;flex-wrap:wrap;margin-bottom:10px">
        <div class="form-field" style="flex:0 0 95px"><label>Code</label><input class="leg-inp" id="legNewCode" placeholder="VEC344" style="width:100%"></div>
        <div class="form-field" style="flex:1;min-width:130px"><label>Description</label><input class="leg-inp" id="legNewDesc" placeholder="Subject Name" style="width:100%"></div>
        <div class="form-field" style="flex:0 0 auto;min-width:unset;align-self:flex-end"><button class="btn btn-success" onclick="addLegEntry()" style="white-space:nowrap">ï¼‹ Add</button></div>
      </div>

      <div class="color-grid" id="legColorGrid" style="grid-template-columns:repeat(6,1fr)"></div></div>
    </div>
    <div class="modal-actions" style="margin-top:16px">
      <button class="btn btn-primary" onclick="saveLegend()">ğŸ’¾ Save Legend</button>
      <button class="btn btn-outline" onclick="closeLegendModal()">Cancel</button>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
/* â”€â”€ PALETTE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

];
let legendTemp=[], legSelColor=0;
